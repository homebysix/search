<div class="ais-InstantSearch">
    <h1>{{ site.title }}</h1>
    <div class="left-panel">
        <div id="current-refinements"><div class="ais-CurrentRefinements"><ul class="ais-CurrentRefinements-list"></ul></div></div>

        <h2>Recipe Types</h2>
        {% assign recipes = site.data.index.identifiers %}
        <ul>
            {% assign types = recipes | map: 'inferred_type' | uniq | sort %}
            {% for type in types %}
                <li>{{ type }}</li>
            {% endfor %}
        </ul>


        <div id="stats"><div class="ais-Stats"><span class="ais-Stats-text"><span id="selected-count"></span> results found in 1ms</span></div></div></div>
