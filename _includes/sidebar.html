<div class="ais-InstantSearch">
  <h1>{{ site.title }}</h1>
  <div class="left-panel">
    <div id="current-refinements">
      <div class="ais-CurrentRefinements">
        <ul class="ais-CurrentRefinements-list"></ul>
      </div>
    </div>

    <h2>Recipe Types</h2>

    {% assign types = site.data.index.identifiers | group_by: 'inferred_type' %}
    {% for type in types %}{{ type | inspect }}<br />
    {% endfor %}

    <div id="stats">
      <div class="ais-Stats">
        <span class="ais-Stats-text"
          ><span id="selected-count"></span> results found in 1ms</span
        >
      </div>
    </div>
  </div>
</div>
